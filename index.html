<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn   -->
<script src="https://kit.fontawesome.com/b5d6806fe2.js" crossorigin="anonymous"></script>
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <style>

.font-manrope {
  font-family: "Manrope", serif;
}
      </style>
</head>
<body class="font-manrope">
  <!-- main content  -->
  <main class="max-w-7xl mx-auto py-[50px]">
    <!-- header content -->
     <header>
      <div class="md:flex md:justify-between">
        <!-- text content  -->
        <div class="space-y-[30px]">
          <h1 class="text-[50px] md:text-[75] lg:text-[80px] font-bold leading-[100pxs] text-[#1C1C1C]">It's good <br>
          tea time at The <br>
          Tea House</h1>
          <p class=" w-5/6 sm:w-2/4 md:w-3/5 lg:w-1/3 text-[16px] lg:text-[18px] text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button class="p-[20px] bg-gradient-to-l from-[#FF0000] to-[#FF8938] rounded-[10px] text-[#FFFFFF] font-bold text-[20px]">Explore More <i class=" rotate-[-45deg] ml-[10px] fa-solid fa-arrow-right text-[22px]"></i></button>
        </div>
        <!-- image content  -->
        <div class="relative">
          <div class="w-full">
            <!-- image  -->
            <img src="images/banner.png">
          </div>
          <!-- card -->
          <div class=" absolute top-[250px] lg:top-[350px] left-[70px] bg-[#FFFFFF] w-[190px] md:w-[255px] rounded-[10px] flex items-center justify-center py-[12px] px-[18px] md:py-[19px] md:px-[27px] shadow-[0_7px_50px_0_rgba(0,0,0,0.06)]">
            <!-- card icon -->
            <i class=" text-[#FFDC64] md:text-[30px] fa-solid fa-star"></i>
            <!-- card text  -->
            <div class="ml-[10px]">
              <h4 class="text-[20px] md:text-[30px] font-extrabold text-[#1C1C1C]">5.00</h4>
              <p class=" text-[14px] md:text-[16px] text-[#777777]">Trust Pilot Ratings</p>
            </div>
          </div> 
        </div>
      </div>
     </header>
  </main>
</body>
</html>
